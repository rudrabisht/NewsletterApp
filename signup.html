<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body class="text-center">
    <form class="form-signin w-100 m-auto" action="/" method="post">
      <img class="mb-4" src="image/logo.png" alt="" width="72" height="57">
      <h1 class="h4 mb-3 fw-bolder">Signup to My Newsletter!</h1>
      
      <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name">
      
      <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name">
      
      <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email">
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rudra Dailyhunt</p>
    </form>       
  </body>
</html>
